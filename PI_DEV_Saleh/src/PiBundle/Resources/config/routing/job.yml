job_index:
    path:     /
    defaults: { _controller: "PiBundle:Job:index" }
    methods:  GET

job_show:
    path:     /{id}/show
    defaults: { _controller: "PiBundle:Job:show" }
    methods:  GET

job_new:
    path:     /new
    defaults: { _controller: "PiBundle:Job:new" }
    methods:  [GET, POST]

job_edit:
    path:     /{id}/edit
    defaults: { _controller: "PiBundle:Job:edit" }
    methods:  [GET, POST]

job_delete:
    path:     /{id}/delete
    defaults: { _controller: "PiBundle:Job:delete" }
    methods:  DELETE
